parameters:
- name: aptPackages
  type: string
  default: 'libelf-dev g++'

jobs:
- job: rocr_runtime
  pool: ubuntu-22.04
  workspace:
    clean: all
  steps:
  - template: /templates/steps/preamble.yml
  - template: /templates/steps/checkout.yml
# ${{ }} are resolved during compile-time
# so this next step is run because
# we define explicit aptPackages needed to install
  - ${{ if parameters.aptPackages }}:
    - template: /templates/steps/dependencies.yml
      parameters:
        aptPackages: ${{ parameters.aptPackages }}
  - template: /templates/steps/artifact-download.yml
    parameters:
      componentName: llvm-project
      branchName: amd-staging
  - template: /templates/steps/artifact-download.yml
    parameters:
      componentName: ROCT-Thunk-Interface
      branchName: master
  - script: 'ls -1R $(Agent.BuildDirectory)/rocm'
    displayName: 'Artifact listing'
  - template: /templates/steps/build-cmake.yml
    parameters:
      extraBuildFlags: >-
        -DCMAKE_PREFIX_PATH="$(Agent.BuildDirectory)/rocm"
      cmakeBuildDir: 'src/build'
  - template: /templates/steps/artifact-upload.yml
