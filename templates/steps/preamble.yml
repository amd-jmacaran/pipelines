# build artifacts not automatically cleaned up
# force cleanup, always
# also display installed components and packages
steps:
- task: Bash@3
  displayName: 'Cleanup old source builds'
  inputs:
    targetType: 'inline'
    script: 'rm -rf $(Build.SourcesDirectory)/*'
- script: echo "Do security check here"
- task: Bash@3
  displayName: 'apt installed list'
  inputs:
    targetType: inline
    script: apt list --installed
- task: Bash@3
  displayName: 'python version'
  inputs:
    targetType: inline
    script: python3 --version
- script: pip list
  displayName: 'list python packages'
